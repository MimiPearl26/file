<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css"
</head>
<body>
    <section class="card">
      <div class="Profile-card">
            <img src="images/IMG_8433.jpg" alt="profile-image" class="profile-image">
            <h2 class="profile-name">Mamie.I Abang</h2>
            <p class="profile-description">FrontEnd Developer/ Passionate about creating beautiful interfaces</p>
            <div class="social-icons">
                <a class="">
                    <a href="" title="twitter"><img src="images/twitter.png" height="20"></a>
                    <a href="" title="facebook"><img src="images/facebook.jpg" height="20"></a>
                    <a href="" title="linkedin"><img src="images/linkedin.jpg" height="20"></a>
                </a>
            </div>
      </div>
    </section>
</body>
</html>
